<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <!-- <div class="card"> -->
    <img src="images/image-product-mobile.jpg" alt="" class="product-img">
    <div class="product-details">
      <p class="product-type">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="flex-row">
        <h1 class="price">$149.99</h1>
        <span class="original-price">$169.99</span>
      </div>

      <a href="#" class="btn flex-row">
        <img src="images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </a>
    </div>
    <!-- </div> -->
  </div>
</body>

</html>
